<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
      <div class="main">
        <h1>Library</h1>
        <button class="add">Add book +</button>
      </div>
      

      <form>
        <div method="post" class="book">
            <label for="title">Title</label>
            <input id="title" type="text" required>
            <label for="author">Author</label>
            <input id="author" type="text" required>
            <label for="pages">Pages</label>
            <input id="pages"  type="number" required>
            <label for="read">Read</label>
            <input id="read" type="text" required>
  
            <button type='button' class="add-book">Add</button>
        </div>
      </form>

      <div class="details"></div>
        
</body>
</html>
